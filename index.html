<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Neon</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="menu">
    <h1>Tic Tac Toe</h1>
    <div class="option-group">
      <label>Board Size:</label>
      <select id="boardSize">
        <option value="3">3x3</option>
        <option value="6">6x6</option>
        <option value="8">8x8</option>
      </select>
    </div>
    <div class="option-group">
      <label>First Move:</label>
      <select id="firstMove">
        <option value="player">Player</option>
        <option value="bot">Computer</option>
      </select>
    </div>
    <div class="option-group">
      <label>Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="game" style="display:none;">
    <div id="info">
      <span id="playerScore">Player: 0</span>
      <span id="timer">20</span>
      <span id="botScore">Computer: 0</span>
    </div>
    <div id="board"></div>
    <div id="controls">
      <button id="rematchBtn">Rematch</button>
      <button id="homeBtn">Home</button>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
